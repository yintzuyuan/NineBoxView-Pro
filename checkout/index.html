<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>購買授權 - NineBoxView Pro</title>
  <meta name="robots" content="noindex, nofollow">

  <!-- Fonts (dynamically loaded based on language) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script>
    (function() {
      var params = new URLSearchParams(window.location.search);
      var lang = params.get('lang') || 'zh-Hant';
      var fontMap = {
        'zh-Hant': 'family=IBM+Plex+Sans:wght@100..700&family=Noto+Sans+TC:wght@100..900',
        'zh-Hans': 'family=IBM+Plex+Sans:wght@100..700&family=Noto+Sans+SC:wght@100..900',
        'ja': 'family=IBM+Plex+Sans:wght@100..700&family=Noto+Sans+JP:wght@100..900',
        'ko': 'family=IBM+Plex+Sans:wght@100..700&family=Noto+Sans+KR:wght@100..900',
        'en': 'family=IBM+Plex+Sans:wght@100..700'
      };
      var fontQuery = fontMap[lang] || fontMap['zh-Hant'];
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.href = 'https://fonts.googleapis.com/css2?' + fontQuery + '&display=swap';
      document.head.appendChild(link);
    })();
  </script>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
  <link rel="shortcut icon" href="../assets/favicon.ico">

  <style>
    :root {
      --color-bg: #f8f6f0;
      --color-text: #4a4a4a;
      --color-text-secondary: #6a6a6a;
      --color-border: rgba(74, 74, 74, 0.15);
      --font-sans: 'IBM Plex Sans', system-ui, sans-serif;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: var(--font-sans);
      background-color: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      -webkit-font-smoothing: antialiased;
      position: relative;
    }

    /* Subtle nine-box grid texture */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(to right, var(--color-border) 1px, transparent 1px),
        linear-gradient(to bottom, var(--color-border) 1px, transparent 1px);
      background-size: 80px 80px;
      opacity: 0.15;
      pointer-events: none;
      z-index: -1;
    }

    .checkout-container {
      width: 100%;
      max-width: 680px;
      text-align: center;
    }

    .checkout-header {
      margin-bottom: 2rem;
    }

    .checkout-logo {
      font-size: 1.5rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      margin-bottom: 0.5rem;
    }

    .checkout-subtitle {
      color: var(--color-text-secondary);
      font-size: 0.95rem;
    }

    .paddle-checkout-frame {
      width: 100%;
      min-height: 450px;
      border: 1px solid rgba(74, 74, 74, 0.12);
      border-radius: 16px;
      background: var(--color-bg);
      box-shadow:
        0 1px 2px rgba(0, 0, 0, 0.03),
        0 2px 4px rgba(0, 0, 0, 0.03),
        0 4px 8px rgba(0, 0, 0, 0.03);
      overflow: hidden;
    }

    .checkout-footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: var(--color-text-secondary);
    }

    .checkout-footer a {
      color: var(--color-text-secondary);
      text-decoration: underline;
      text-underline-offset: 0.2em;
    }

    .checkout-footer a:hover {
      color: var(--color-text);
    }

    .checkout-loading {
      padding: 3rem;
      color: var(--color-text-secondary);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }

    .checkout-loading::before {
      content: '';
      width: 16px;
      height: 16px;
      border: 1.5px solid var(--color-border);
      border-top-color: var(--color-text-secondary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
    <!-- Umami Analytics -->
    <script defer src="https://analytics.erikyin.net/script.js" data-website-id="e186edab-7c13-4f03-b72e-353ea300595c"></script>
</head>
<body>
  <div class="checkout-container">
    <header class="checkout-header">
      <h1 class="checkout-logo">NineBoxView Pro</h1>
      <p class="checkout-subtitle" id="checkout-subtitle">感謝試用，購買授權以繼續使用</p>
    </header>

    <div class="paddle-checkout-frame">
      <div class="checkout-loading" id="checkout-loading">載入中...</div>
    </div>

    <footer class="checkout-footer">
      <a href="../" id="back-link">← 返回官網</a>
    </footer>
  </div>

  <!-- Early Bird Config -->
  <script src="../early-bird-config.js"></script>

  <!-- Paddle.js SDK -->
  <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
  <script>
    // Paddle 配置
    const PADDLE_CONFIG = {
      token: 'live_bcd7ccbae67e2898f24a47b9021',
      environment: 'production'
    };

    // 多語言設定（基本文案，早鳥文案由 early-bird-config 提供）
    const LOCALE_MAP = {
      'zh-Hant': { paddle: 'zh-TW', subtitle: '感謝試用，購買授權以繼續使用', back: '← 返回官網', loading: '載入中...' },
      'zh-Hans': { paddle: 'zh', subtitle: '感谢试用，购买授权以继续使用', back: '← 返回官网', loading: '载入中...' },
      'en': { paddle: 'en', subtitle: 'Thanks for trying! Purchase a license to continue using.', back: '← Back to website', loading: 'Loading...' },
      'ja': { paddle: 'ja', subtitle: 'お試しいただきありがとうございます。ライセンスを購入して継続利用してください。', back: '← ウェブサイトに戻る', loading: '読み込み中...' },
      'ko': { paddle: 'ko', subtitle: '체험해 주셔서 감사합니다. 라이선스를 구매하여 계속 사용하세요.', back: '← 웹사이트로 돌아가기', loading: '로딩 중...' }
    };

    // 從 URL 參數取得語言
    function getLanguage() {
      const params = new URLSearchParams(window.location.search);
      const lang = params.get('lang');
      return LOCALE_MAP[lang] ? lang : 'zh-Hant';
    }

    // 設定頁面語言
    function setPageLanguage(lang) {
      const config = LOCALE_MAP[lang];
      document.documentElement.lang = lang;
      document.getElementById('checkout-subtitle').textContent = config.subtitle;
      document.getElementById('back-link').textContent = config.back;
      document.getElementById('checkout-loading').textContent = config.loading;

      // 設定字體
      const fontMap = {
        'zh-Hant': "'IBM Plex Sans', 'Noto Sans TC', system-ui, sans-serif",
        'zh-Hans': "'IBM Plex Sans', 'Noto Sans SC', system-ui, sans-serif",
        'ja': "'IBM Plex Sans', 'Noto Sans JP', system-ui, sans-serif",
        'ko': "'IBM Plex Sans', 'Noto Sans KR', system-ui, sans-serif",
        'en': "'IBM Plex Sans', system-ui, sans-serif"
      };
      document.documentElement.style.setProperty('--font-sans', fontMap[lang] || fontMap['zh-Hant']);

      // 更新返回連結
      const backLink = document.getElementById('back-link');
      if (lang === 'zh-Hant') {
        backLink.href = '../';
      } else if (lang === 'zh-Hans') {
        backLink.href = '../zh-Hans/';
      } else {
        backLink.href = '../' + lang + '/';
      }
    }

    // 初始化早鳥狀態
    function initEarlyBird(lang) {
      const subtitleEl = document.getElementById('checkout-subtitle');
      const earlyBirdI18n = getEarlyBirdI18n(lang);

      if (isEarlyBirdActive()) {
        // 顯示早鳥文案（靜態日期，不需倒數計時）
        subtitleEl.textContent = earlyBirdI18n.checkoutSubtitle;
      }
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      const lang = getLanguage();
      const config = LOCALE_MAP[lang];

      setPageLanguage(lang);

      // 初始化早鳥狀態
      if (typeof isEarlyBirdActive === 'function') {
        initEarlyBird(lang);
      }

      // 取得當前 Price ID（早鳥或原價）
      const currentPriceId = typeof getCurrentPriceId === 'function'
        ? getCurrentPriceId()
        : 'pri_01kbn8p26p62k3sv8tnbqg5kgc';

      // 初始化 Paddle
      if (typeof Paddle !== 'undefined') {
        Paddle.Environment.set(PADDLE_CONFIG.environment);
        Paddle.Initialize({
          token: PADDLE_CONFIG.token,
          eventCallback: function(event) {
            if (event.name === 'checkout.loaded') {
              document.getElementById('checkout-loading').style.display = 'none';
            }
          }
        });

        // 開啟 Inline Checkout
        Paddle.Checkout.open({
          items: [{ priceId: currentPriceId, quantity: 1 }],
          settings: {
            displayMode: 'inline',
            frameTarget: 'paddle-checkout-frame',
            frameInitialHeight: 450,
            frameStyle: 'width: 100%; min-width: 643px;',
            theme: 'light',
            variant: 'one-page',
            locale: config.paddle
          }
        });
      }
    });
  </script>
</body>
</html>
