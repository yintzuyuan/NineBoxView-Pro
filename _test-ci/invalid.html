<!DOCTYPE html>
<html>
<head>
    <title>CI Test - Invalid HTML</title>
</head>
<body>
    <!-- 故意的 HTML 錯誤：未關閉的標籤 -->
    <div>
        <p>This paragraph is not closed
        <span>Nested unclosed span
    </div>

    <!-- 故意的錯誤：無效屬性 -->
    <img src="nonexistent-image.png">

    <!-- 故意的 broken link -->
    <a href="./does-not-exist.html">Broken Link</a>
    <script src="./missing-script.js"></script>
</body>
</html>
